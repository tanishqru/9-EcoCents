            <div class="mid dash" id="dashboard">
                dashboard
            </div>

            <div class="mid" id="explore">
                explore
            </div>

                    <iframe width="420" height="315" src="https://www.youtube.com/embed/3WI9RZODuag"></iframe>

            <div class="mid bill" id="bills">

                <form action="#" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="floatInput">Enter the amount:</label>
                        <input type="number" step="0.01" id="floatInput" name="floatInput" required>
                        <label for="imageInput">Choose an Image of your bill:</label>
                        <input type="file" id="imageInput" name="imageInput" accept="image/*" required>
                    </div>
        
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
